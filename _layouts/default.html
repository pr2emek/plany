<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 250px;
      background-color: #f2f2f2;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    aside h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    aside ul {
      list-style: none;
      padding-left: 0;
    }

    aside ul li {
      margin-bottom: 10px;
    }

    aside ul li a {
      text-decoration: none;
      color: #333;
    }

    .has-submenu .submenu {
      display: none;
      list-style: none;
      padding-left: 15px;
      margin-top: 5px;
    }

    .has-submenu.active .submenu {
      display: block;
    }

    .has-submenu > a {
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    header, footer {
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }

    nav ul.top-menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav ul.top-menu li a {
      text-decoration: none;
      font-weight: bold;
      color: #444;
    }

    nav ul.top-menu li a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
 <header style="background-color: #f2f2f2; padding: 20px; text-align: center;">
  <a href="/plany/index.html">
    <img src="{{ '/assets/images/9670B697-925C-40E7-8955-EE60E8BD11BB.png' | relative_url }}" alt="Plan podróży" style="width: 100%; height: 250px; display: block;">
  </a>
  <nav>
    <ul class="top-menu">
      <li><a href="/plany/index.html">Start</a></li>
      <li><a href="/plany/przewodniki.html">Przewodniki</a></li>
      <li><a href="/plany/kontakt.html">Kontakt</a></li>
      <li><a href="/plany/omnie.html">O mnie</a></li>
    </ul>
  </nav>
</header>

  <div class="container">
   
    <main>
      {{ content }}
    </main>
  </div>

  <footer>
    <p>© {{ site.time | date: "%Y" }} – Strona „walizka planow”</p>
  </footer>

  <script>
    function toggleSubmenu(event) {
      event.preventDefault();
      const item = event.target.closest('.has-submenu');
      item.classList.toggle('active');
    }

    // Add event listeners to toggle submenus
    document.querySelectorAll('.has-submenu > a').forEach(item => {
      item.addEventListener('click', toggleSubmenu);
    });
  </script>
</body>
</html>
